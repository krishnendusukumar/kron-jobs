<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="text" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="sun" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0.8" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Animated particles -->
  <circle cx="200" cy="150" r="2" fill="#3b82f6" opacity="0.6">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="1000" cy="300" r="1.5" fill="#8b5cf6" opacity="0.5">
    <animate attributeName="opacity" values="0.2;0.8;0.2" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="300" cy="500" r="1" fill="#10b981" opacity="0.4">
    <animate attributeName="opacity" values="0.1;0.6;0.1" dur="5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Central sun -->
  <circle cx="600" cy="315" r="60" fill="url(#sun)" filter="drop-shadow(0 0 20px rgba(251, 191, 36, 0.5))">
    <animate attributeName="r" values="60;65;60" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Orbiting planets -->
  <g transform="translate(600, 315)">
    <circle cx="120" cy="0" r="8" fill="#3b82f6">
      <animateTransform attributeName="transform" type="rotate" values="0;360" dur="20s" repeatCount="indefinite"/>
    </circle>
    <circle cx="180" cy="0" r="12" fill="#10b981">
      <animateTransform attributeName="transform" type="rotate" values="0;-360" dur="30s" repeatCount="indefinite"/>
    </circle>
    <circle cx="240" cy="0" r="10" fill="#8b5cf6">
      <animateTransform attributeName="transform" type="rotate" values="0;360" dur="40s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Main title -->
  <text x="600" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="url(#text)">
    KronJobs
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" fill="#94a3b8">
    Automated Job Alerts from LinkedIn
  </text>
  
  <!-- Tagline -->
  <text x="600" y="550" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#64748b">
    No Login Required • Instant Alerts • Trusted by 1000+ Professionals
  </text>
</svg> 